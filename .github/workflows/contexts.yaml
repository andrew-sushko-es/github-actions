name: Draw contexts

on:
  - push

jobs:
  console-context:
    runs-on: ubuntu-latest
    steps:
      - name: Github context
        env:
          CONTEXT: ${{ toJson(github) }}
        run: |
          echo $CONTEXT
      - name: Secrets context
        env:
          CONTEXT: ${{ toJson(secrets) }}
        run: |
          echo $CONTEXT