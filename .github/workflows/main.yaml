name: Shell Commands

on:
  - push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Commands
        run: |
          import platform
          print(platform.processor)
        shell: python
      - name: run node Commands
        run: |
          const a = 1;
          const b = 2;
          console.log(a + b);
        shell: node