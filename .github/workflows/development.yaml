name: Deploy App

on:
  pull_request:
    branches:
      - development

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: Run Format check
        run: npm run format:check
      - name: Run Tests
        run: npm test -- --coverage
        env:
          CI: true
