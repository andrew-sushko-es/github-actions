name: Simple Action

on:
  repository_dispatch:
    types:
      - build
  # schedule:
  #   - cron: "0/5 * * * *"
  # pull_request:

jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: List folders
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: step-1
        id: greetingStep
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: step2
        run: echo "${{ steps.greetingStep.outputs.time }}"