name: Docker container

on:
  - push

jobs:
  run_in_docker_container:
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: "/bin/echo"
          args: "Hello World"
      - name: Node version
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: "/usr/local/bin/node"
          args: '-v'
          